<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" *ngIf="product$ | async as product">
            <h2 class="product-title">Product Name: {{ product.name }}</h2>
            <p class="product-description">Product Description: {{ product.description }}</p>
            <h4 class="product-price">Product Price: {{ product.price }}</h4>
            <h4 class="product-quantity">Product Quantity: {{ product.quantity }}</h4>
        </div>
    </div>
</div>
