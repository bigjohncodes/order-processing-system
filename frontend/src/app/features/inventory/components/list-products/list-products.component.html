<div class="container text-center">
    <div class="row">
      <div class="col">
        
        <div class="card">
            <div class="card-header button-container">
                <h5>Products</h5>
                <button type="button" 
                class="btn btn-primary"
                 data-bs-toggle="modal" 
                 data-bs-target="#exampleModal" 
                 data-bs-whatever="@mdo"
                 (click)="openModalAdd()">
                 ADD
                </button>
            </div>
            <div class="card-body">

              <div *ngIf="loading$ | async" class="spinner">
                <p>Loading...</p>
              </div>

                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">NO</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Price</th>


                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of products$ | async; let i = index">

                        <th scope="row">{{ i + 1 }}</th>
                        <th scope="row">{{ product.id }}</th>
                        <td>{{ product.name }}</td>
                        <td>{{ product.stock }}</td>
                        <td>{{ product.price }}</td>
                        <td> 
                          <button type="button" class="btn btn-success" (click)="goToDetail(product.id)">Detail</button>
                      </td>
                        <td> 
                            <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                        </td>
                        <td>
                            <button type="button" 
                             class="btn btn-secondary"
                             data-bs-toggle="modal" 
                             data-bs-target="#exampleModal" 
                             data-bs-whatever="@mdo" (click)="openModalUpdate(product)">Update</button>
                        </td>
                      </tr>
                    </tbody>
                </table>

            </div>
          </div>


      </div>
    </div>
</div>

<app-add-modal-form [label]="label" [product]="product"></app-add-modal-form>
