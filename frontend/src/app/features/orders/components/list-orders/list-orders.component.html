<div class="container text-center">
    <div class="row">
      <div class="col">
        
        <div class="card">
            <div class="card-header button-container">
                <h5>Orders</h5>
                <button type="button" 
                class="btn btn-primary"
                 data-bs-toggle="modal" 
                 data-bs-target="#exampleModal" 
                 data-bs-whatever="@mdo"
                 (click)="openModalAdd()">
                 ADD
                </button>
            </div>
            <div class="card-body">

              <div *ngIf="loading$ | async" class="spinner">
                <p>Loading...</p>
              </div>

                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">order Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Total</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let order of orders$ | async">
                        <th scope="row">{{ order.orderId }}</th>
                        <td>{{ order.orderName }}</td>
                        <td>{{ order.status }}</td>
                        <td>{{ order.totalPrice }}</td>
                        <td> 
                          <button type="button" class="btn btn-success" (click)="goToDetail(order.orderId!)">Detail</button>
                        </td>
                      </tr>
                    </tbody>
                </table>

            </div>
          </div>


      </div>
    </div>
</div>

<app-add-modal-form [label]="label" [order]="order"></app-add-modal-form>
