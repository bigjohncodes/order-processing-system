<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" *ngIf="order$ | async as order">

            <h2 class="order-title">Order Name: {{ order.orderName }}</h2>

            <p class="order-description">Reference: {{ order.orderId }}</p>
            <p class="order-description">Order Description: {{ order.status }}</p>
            
            <h4 class="order-price">Order Price: {{ order.totalPrice }}</h4>
           
        </div>
    </div>
</div>
