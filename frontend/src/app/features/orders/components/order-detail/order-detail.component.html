<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" *ngIf="order$ | async as order">
            <h2 class="order-title">Product Name: {{ order.name }}</h2>
            <p class="order-description">Product Description: {{ order.description }}</p>
            <h4 class="order-price">Product Price: {{ order.price }}</h4>
            <h4 class="order-quantity">Product Quantity: {{ order.quantity }}</h4>
        </div>
    </div>
</div>
